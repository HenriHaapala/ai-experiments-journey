# Ruff Configuration
# Modern Python linter and formatter (10-100x faster than flake8/black)
# Replaces: flake8, black, isort, pyupgrade, pydocstyle, and more
# Docs: https://docs.astral.sh/ruff/

# ============================================================================
# GENERAL SETTINGS
# ============================================================================
target-version = "py311"  # Target Python 3.11 (Docker environment)
line-length = 100
indent-width = 4

# ============================================================================
# LINTING RULES
# ============================================================================
[lint]
# Enable rule categories
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # pyflakes
    "I",      # isort (import sorting)
    "N",      # pep8-naming
    "UP",     # pyupgrade (modernize Python code)
    "B",      # flake8-bugbear (find likely bugs)
    "C4",     # flake8-comprehensions
    "DTZ",    # flake8-datetimez (timezone-aware datetimes)
    "T10",    # flake8-debugger (no debugger statements)
    "DJ",     # flake8-django (Django best practices)
    "EM",     # flake8-errmsg (error message best practices)
    "ISC",    # flake8-implicit-str-concat
    "ICN",    # flake8-import-conventions
    "PIE",    # flake8-pie (misc lints)
    "PT",     # flake8-pytest-style
    "Q",      # flake8-quotes
    "RSE",    # flake8-raise
    "RET",    # flake8-return
    "SIM",    # flake8-simplify
    "TID",    # flake8-tidy-imports
    "TCH",    # flake8-type-checking
    "ARG",    # flake8-unused-arguments
    "PTH",    # flake8-use-pathlib
    "ERA",    # eradicate (find commented-out code)
    "PL",     # pylint
    "TRY",    # tryceratops (exception handling)
    "RUF",    # Ruff-specific rules
]

# Disable specific rules
ignore = [
    "E501",    # Line too long (handled by formatter)
    "PLR0913", # Too many arguments to function call
    "PLR2004", # Magic value used in comparison
    "TRY003",  # Avoid specifying long messages outside exception class
    "DJ008",   # Model does not define __str__ method (optional)
]

# Allow fix for all enabled rules (when `--fix` is used)
fixable = ["ALL"]
unfixable = []

# Exclude specific files/directories
exclude = [
    ".git",
    ".ruff_cache",
    ".venv",
    "venv",
    "__pycache__",
    "migrations",
    "*.egg-info",
    "build",
    "dist",
]

# ============================================================================
# PER-FILE IGNORES
# ============================================================================
[lint.per-file-ignores]
"__init__.py" = ["F401"]  # Unused imports in __init__.py are okay
"settings.py" = ["E402"]  # Module-level import not at top of file
"tests/*.py" = [
    "ARG001",  # Unused function argument (fixtures)
    "PLR2004", # Magic value in comparison
    "S101",    # Use of assert
]
"manage.py" = ["T201"]  # Allow print statements in manage.py

# ============================================================================
# DJANGO SETTINGS
# ============================================================================
[lint.flake8-django]
# Django settings module (if needed)
# django-settings-module = "core.settings"

# ============================================================================
# IMPORT SORTING (isort replacement)
# ============================================================================
[lint.isort]
known-first-party = ["portfolio", "core", "mcp_server"]
section-order = [
    "future",
    "standard-library",
    "third-party",
    "first-party",
    "local-folder",
]
combine-as-imports = true
force-wrap-aliases = true

# ============================================================================
# FORMATTER (black replacement)
# ============================================================================
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

# Respect existing formatting in docstrings
docstring-code-format = true
docstring-code-line-length = 88

# ============================================================================
# ADDITIONAL CHECKS
# ============================================================================
[lint.pydocstyle]
convention = "google"  # Google-style docstrings

[lint.pylint]
max-args = 7  # Maximum function arguments

[lint.mccabe]
max-complexity = 10  # Maximum cyclomatic complexity
