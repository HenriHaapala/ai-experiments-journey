[pytest]
DJANGO_SETTINGS_MODULE = core.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --disable-warnings
    --tb=short
    -v
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may require database, API keys)
    slow: Slow tests (use sparingly)

# Coverage settings
[coverage:run]
source = portfolio
omit =
    */migrations/*
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
