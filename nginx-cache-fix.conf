# Add to your nginx site config to prevent frontend caching
# Location: /etc/nginx/sites-available/aiportfolio

location / {
    proxy_pass http://localhost:3000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # DISABLE CACHING for HTML files (force browser to always check for updates)
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
}

# But ALLOW caching for static assets (JS, CSS, images)
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf)$ {
    proxy_pass http://localhost:3000;
    proxy_set_header Host $host;
    add_header Cache-Control "public, max-age=31536000, immutable";
}
